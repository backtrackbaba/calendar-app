{% extends 'mainapp/base.html' %}

{% block content %}
<div class="container page-center">
    <h1>Sign Up</h1>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        {{ field.errors }}
        <label>{{ field.label }}</label>
        <input type="{% if 'password' in field.name %}password{% else %}input{% endif %}"
               placeholder="{{ field.label }}" name="{{ field.name }}" class="form-control"/>
        <br/>
        {% endfor%}
        <br/>
        <button class="btn btn-success" type="submit">Sign up</button>
        <br/>
        <br/>
    </form>
</div>


{% endblock%}
