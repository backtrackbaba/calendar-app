{% extends 'mainapp/base.html' %}

{% block content %}
<div class="container page-center">
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        {{ field.errors }}
        <label>{{ field.label }}</label>
        <input type="{% if field.label == 'Password' %}password{% else %}input{% endif %}"
               placeholder="{{ field.label }}" name="{{ field.name }}" class="form-control"/>
        <br/>
        {% endfor%}
        <br/>
        <button class="btn btn-success" type="submit">Login</button>
        <br/>
        <br/>
        <a href="/signup">Not Registered, yet? Sign Up!</a>
    </form>
</div>


{% endblock%}
